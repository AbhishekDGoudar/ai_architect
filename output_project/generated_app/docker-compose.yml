version: '3.8'
services:
  api-gateway:
    build: services/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - cassandra
    environment:
      REDIS_HOST: redis
      CASSANDRA_HOST: cassandra
  gdp-compliance:
    build: services/gdp-compliance
    ports:
      - "8081:8081"
    depends_on:
      - redis
      - cassandra
  order-processing:
    build: services/order-processing
    ports:
      - "8082:8082"
    depends_on:
      - redis
      - cassandra
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  cassandra:
    image: cassandra:4.0
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_RPC_PORT: 9042
  elasticsearch:
    image: elasticsearch:8.10.3
    ports:
      - "9200:9200"
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms1g -Xmx1g
  kibana:
    image: kibana:8.10.3
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200